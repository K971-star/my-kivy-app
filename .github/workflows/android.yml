name: Build Kivy APK

on:
  push:
    branches:
      - main  # Or your active development branch

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repositoryâ€™s code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Build your APK using the community Buildozer Action
      - name: Build APK with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: android debug

      # 3) Upload the resulting APK as an artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ./.buildozer/android/platform/build/dists/*/bin/*.apk




